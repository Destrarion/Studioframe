name: Build iOS App

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      run: |
        xcode-select --install
        sudo xcode-select -s /Applications/Xcode.app
        xcodebuild -version

    - name: Build App
      run: xcodebuild -project MyApp.xcodeproj -scheme MyApp -destination 'platform=iOS,OS=16.0,name=iPhone 11' -configuration Release build
